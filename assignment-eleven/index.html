<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container m-auto w-25 shadow mt-5 bg-secondary-subtle pb-3">
    <h2 style="color:gray; font-size: 24px; font-weight: bold" class="m-4 pt-4 text-center">Simple Calculator</h2>

    <div class="mb-4 mt-3">
        <label for="firstNumber" class="form-label ms-2 fw-bold">Enter First Number:</label>
        <input type="text" class="form-control" id="firstNumber" placeholder="First Number">
    </div>
    <div class="mb-4 mt-3">
        <label for="secondNumber" class="form-label ms-2 fw-bold">Enter Second Number:</label>
        <input type="text" class="form-control" id="secondNumber" placeholder="Second Number">
    </div>
    <div class="d-flex flex-row flex-nowrap justify-content-around mb-4 mt-3">
        <button type="submit" class="btn btn-primary" onclick="add()">Add</button>
        <button type="submit" class="btn btn-warning text-white" onclick="sub()">Subtract</button>
        <button type="submit" class="btn btn-danger" onclick="clear1()">Clear</button>
    </div>
    <input type="text" class="form-control bg-white d-none text-center" id="result" disabled>
</div>
<script src="js/script.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
